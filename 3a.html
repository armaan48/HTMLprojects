<style>
    .youtube-button {
        background-color: rgb(214, 7, 7);
        color: white;
        border: none;
        border-radius: 2px;
        height: 36;
        width: 100;
        margin-right: 8px;
        cursor: pointer;
    }
    .youtube-button:hover{
        opacity: 0.8;
    }
    .youtube-button:active{
        opacity: 0.6;
    }

    .youtube-join {
        background-color: white;
        color: rgb(95, 147, 211);
        border-color: rgb(95, 147, 211);
        border-style: solid;
        border-width: 2px;
        height: 36;
        width: 100;
        margin-right: 8px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .youtube-join:hover{
        background-color: rgb(95, 147, 211);
        color: white;
        border-color: white;
    }
    .twitter-tweet{
        background-color: rgb(2, 158, 255);
        color: white;
        font-weight: bold;
        font-size: 15px;
        border-color: rgb(2, 158, 255);
        border-style: solid;
        border-radius: 20px;
        height: 36;
        width: 100;
        margin-right: 8px;
        cursor: pointer;
    }
    .twitter-tweet:hover{
        box-shadow: 1px 5px 5px rgba(0 , 0 ,0 ,1);
    }
</style>



<body>
    <button class = "youtube-button"> SUBSCRIBE </button>
    <button class = "youtube-join"> JOIN </button>
    <button class = "twitter-tweet"> TWEET </button>
</body>
